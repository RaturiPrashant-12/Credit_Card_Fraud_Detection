{% extends "base.html" %}
{% block content %}
<form id="logoutForm" method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{% url 'login' %}">
  <noscript><button type="submit">Confirm logout</button></noscript>
</form>
<script>document.getElementById('logoutForm').submit();</script>
{% endblock %}
